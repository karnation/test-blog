<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- meta:head -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="preload" as="style"
    href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap"
    media="print" onload="this.media='all'" />
  <noscript>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" />
  </noscript>
  <link rel="icon" type="image/jpeg" href="/assets/doctornowhere.jpg" />
  <link rel="stylesheet" href="/assets/site.css" />
</head>

<body>
  <a class="skip-link" href="#main">Skip to content</a>
  <div class="page">
    <header class="site-header">
      <div class="site-branding-wrapper">
        <a class="site-mark" href="/">
          <img id="site-logo" src="/assets/doctornowhere.jpg" alt="Scribere Example" width="107" height="107" />
        </a>
        <button id="clover-toggle" class="clover-toggle" aria-label="Toggle animation">
          <!-- Image source will be set by JS or handled by browser if we default it, but let's use the hidden asset ID technique for consistency or just hardcode if we are confident.
               Actually, I should reuse the hidden asset logic or just set it.
               The clover.js logic handles the side clovers. For this static one, I'll use the same src logic in the template or JS.
               Let's set a distinct ID for this image to populate it via JS or just hardcode the /assets path and rely on the build fix if needed.
               Wait, the build fix was for the side clovers generated by JS.
               This allows the build to find the asset if I put it in an img tag.
          -->
          <img class="clover-toggle-img" src="/assets/newtransparent-clover.PNG" alt="" />
        </button>
      </div>
      <p class="site-subtitle">An example Scribere site.</p>
      <nav class="site-nav">
        <a href="/">Home</a>
        <a data-href="archive-root">Archive</a>
        <a href="/tags/">Tags</a>
        <a href="/series/">Series</a>
        <a href="/about/">About</a>
      </nav>
    </header>
    <main id="main">
      <div data-slot="page-heading"></div>
      <div data-slot="page-intro"></div>
      <div data-slot="page-body"></div>
      <div data-slot="page-extra"></div>
    </main>
    <footer class="site-footer">
      <p>Â© 2026 Scribere Example. GPL-3.0.</p>
      <p>Made with <a href="https://github.com/jhlagado/scribere">Scribere</a>.</p>
      <p>Published from the same repo that builds this site. <a href="https://github.com/jhlagado/scribere">GitHub</a>.
      </p>
    </footer>
  </div>
  <img id="clover-asset" src="/assets/newtransparent-clover.PNG" style="display: none;" />
  <script src="/assets/clover.js"></script>
  <script>
    if (location.hostname === 'localhost' || location.hostname === '127.0.0.1') {
      const es = new EventSource('/__reload');
      const closeReload = () => {
        try {
          es.close();
        } catch (_) {
          // Ignore reload cleanup errors.
        }
      };
      window.addEventListener('pagehide', closeReload, { once: true });
      window.addEventListener('beforeunload', closeReload, { once: true });
      es.onmessage = () => location.reload();
    }
  </script>
  <script src="/assets/fish.js"></script>
  <script src="/assets/scroller.js"></script>
  <script src="/assets/snow.js"></script>
</body>

</html>
